<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Viktor Filippov" />
    <meta name="keywords" content="html, cssь js" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Проект: Место</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/Mesto-logo.svg" alt="Логотип Место" />
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/Avatar.png" alt="Аватар портфолио" />
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <template id="element__template-card">
            <li class="elements__item">
              <button class="elements__delete-button"></button>
              <img class="elements__image" src="" alt="" />
              <div class="elements__container">
                <h2 class="elements__title"></h2>
                <button class="elements__like-button" type="button"></button>
              </div>
            </li>
          </template>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Виктор Филиппов</p>
    </footer>
    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <form action="#" class="popup__form" name="editForm" method="GET">
          <fieldset class="popup__fieldset">
            <legend class="popup__title">Редактировать профиль</legend>
            <input class="popup__input" name="name" id="name" placeholder="Имя Пользователя" />
            <input class="popup__input" name="about" id="about" placeholder="О себе" />
          </fieldset>
          <button type="submit" class="popup__save-button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <form action="#" class="popup__form" name="addForm" method="GET">
          <fieldset class="popup__fieldset">
            <legend class="popup__title">Новое место</legend>
            <input
              class="popup__input popup__input_name"
              name="nameName"
              id="name"
              placeholder="Название" />
            <input
              class="popup__input popup__input_url"
              name="nameUrl"
              id="about"
              placeholder="Ссылка на картинку" />
          </fieldset>
          <button type="submit" class="popup__save-button">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_image">
      <div class="popup__image-container">
        <button class="popup__close-button" type="button"></button>
        <img class="popup__image" src="" alt="" />
        <figcaption class="popup__image-title"></figcaption>
      </div>
    </div>
    <script src="./scripts/app.js"></script>
  </body>
</html>
