<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Viktor Filippov" />
    <meta name="keywords" content="html, cssь js" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Проект: Место</title>
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="./images/Mesto-logo.svg" alt="Логотип Место" />
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__avatar" src="./images/Avatar.png" alt="Аватар портфолио" />
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="elements">
        <ul class="elements__list">
          <template id="element__template-card">
            <li class="elements__item">
              <button class="elements__delete-button"></button>
              <img class="elements__image" src="#" alt="#" />
              <div class="elements__container">
                <h2 class="elements__title"></h2>
                <button class="elements__like-button" type="button"></button>
              </div>
            </li>
          </template>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2023 Виктор Филиппов</p>
    </footer>
    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <form action="#" class="popup__form" name="editForm" method="GET">
          <fieldset class="popup__fieldset">
            <legend class="popup__title">Редактировать профиль</legend>
            <div class="popup__input-box">
              <input
                class="popup__input"
                name="nameHeading"
                id="inputNameEditProfile"
                type="text"
                placeholder="Имя Пользователя"
                minlength="2"
                maxlength="40"
                required />
              <span class="popup__input-error inputNameEditProfile-error"></span>
            </div>
            <div class="popup__input-box">
              <input
                class="popup__input"
                name="description"
                id="inputDescriptionEditProfile"
                type="text"
                placeholder="О себе"
                minlength="2"
                maxlength="200"
                required />
              <span class="popup__input-error inputDescriptionEditProfile-error"></span>
            </div>
            <button type="submit" class="popup__submit-button">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add">
      <div class="popup__container">
        <button class="popup__close-button" type="button"></button>
        <form action="#" class="popup__form" name="addForm" method="POST">
          <fieldset class="popup__fieldset">
            <legend class="popup__title">Новое место</legend>
            <div class="popup__input-box">
              <input
                class="popup__input popup__input_name"
                name="nameName"
                id="inputImageNameAddProfile"
                type="text"
                placeholder="Название"
                minlength="2"
                maxlength="30"
                required />
              <span class="popup__input-error inputImageNameAddProfile-error"></span>
            </div>
            <div class="popup__input-box">
              <input
                class="popup__input popup__input_url"
                name="nameUrl"
                id="inputImageUrlAddProfile"
                type="url"
                placeholder="Ссылка на картинку"
                required />
              <span class="popup__input-error inputImageUrlAddProfile-error"></span>
            </div>
            <button type="submit" class="popup__submit-button popup__submit-button_create">
              Создать
            </button>
          </fieldset>
        </form>
      </div>
    </div>
    <div class="popup popup_type_image">
      <figure class="popup__image-container">
        <button class="popup__close-button" type="button"></button>
        <img class="popup__image" src="#" alt="#" />
        <figcaption class="popup__image-title"></figcaption>
      </figure>
    </div>
    <script src="./scripts/validate.js"></script>
    <script src="./scripts/script.js"></script>
  </body>
</html>
